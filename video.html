<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>I'm zer0</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Rotated fullscreen video */
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vh;   /* swapped because of rotation */
      height: 100vw;
      transform: translate(-50%, -50%) rotate(90deg);
      object-fit: cover;
      background: black;
    }

    /* Tap overlay */
    #tapLayer {
      position: fixed;
      inset: 0;
      z-index: 10;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="https://zer0-0ne-zer0.github.io/0/video.mp4" type="video/mp4">
  </video>

  <div id="tapLayer"></div>

  <script>
    const video = document.getElementById('bgVideo');
    const tapLayer = document.getElementById('tapLayer');

    // Ensure autoplay
    video.play().catch(() => {});

    // Enable audio after first tap
    tapLayer.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1;
      video.play();
      tapLayer.remove();
    }, { once: true });

    // Try locking landscape orientation
    if (screen.orientation?.lock) {
      screen.orientation.lock('landscape').catch(() => {});
    }
  </script>

</body>
</html>
